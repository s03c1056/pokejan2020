<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Pokejan</title>
  </head>

  <body>
    <div class="naviArea area">
      <div class="navi">
        <div class="navi_text">
          <div class="text" id="text">
            <p>いさだくでん選を技撃攻の初最</p>
          </div>
        </div>
        <div class="navi_select">
          <button id="gu">波ニタめか：)ーグ(</button>
          <button id="choki">勤出日の海：)キョチ(</button>
          <button id="pa">日０８１約活生婚新：)ーパ(</button>
        </div>
      </div>
    </div>

    <div class="playerArea area">
      <div class="player_left left">
        <div class="player_status status">
          <p>メカニゼ</p>
          <meter
            class="hp"
            id="player_hp"
            name=""
            min="0"
            max="3000"
            low="200"
            high="500"
            optimum=""
            value="3000"
            >メーター</meter
          >
        </div>
      </div>
      <div class="player_right right">
        <img class="kame" src="img/kame.png" alt="" />
      </div>
    </div>

    <div class="computerArea area">
      <div class="pc_left left">
        <img class="" src="img/taro.png" alt="" />
      </div>
      <div class="pc_right right">
        <div class="pc_status status">
          <p>生先ロタ</p>
          <meter
            class="hp"
            id="pc_01_hp"
            name=""
            min="0"
            max="3000"
            low="200"
            high="500"
            optimum=""
            value="3000"
            >メーター</meter
          >
        </div>
      </div>
    </div>

    <script src="taro_functions.js"></script>
    <script>
      // id収得処理を定数に格納 //
      const gu = document.getElementById("gu");
      const choki = document.getElementById("choki");
      const pa = document.getElementById("pa");
      const text = document.getElementById("text");
      const player_hp = document.getElementById("player_hp");
      const pc_01_hp = document.getElementById("pc_01_hp");

      // じゃんけん処理（自分がグーを出したとき） //
      gu.addEventListener("click", function() {
        const n = random();
        if (n <= 10) {
          draw(1);
        } else if (n > 10 && n <= 20) {
          console.log(n);
          win(n);
        } else {
          lose_02(n);
        }
      });

      // じゃんけん処理（自分がチョキを出したとき） //
      choki.addEventListener("click", function() {
        const n = random();
        if (n <= 10) {
          lose_02(n);
        } else if (n > 10 && n <= 20) {
          draw(2);
        } else {
          win(n);
        }
      });

      // じゃんけん処理（自分がパーを出したとき） //
      pa.addEventListener("click", function() {
        const n = random();
        if (n <= 10) {
          win(n);
        } else if (n > 10 && n <= 20) {
          lose_02(n);
        } else {
          draw(3);
        }
      });
      
            function keydown() {
        if (event.keyCode == 97) {
                  const n = random();
        if (n <= 10) {
          draw(1);
        } else if (n > 10 && n <= 20) {
          console.log(n);
          win(n);
        } else {
          lose_01(n);
        }
        } else if (event.keyCode == 98) {
        const n = random();
        if (n <= 10) {
          lose_02(n);
        } else if (n > 10 && n <= 20) {
          draw(2);
        } else {
          win(n);
        }
        } else if (event.keyCode == 99) {
        const n = random();
        if (n <= 10) {
          win(n);
        } else if (n > 10 && n <= 20) {
          lose_02(n);
        } else {
          draw(3);
        }
        }
      }
    </script>
  </body>
</html>
